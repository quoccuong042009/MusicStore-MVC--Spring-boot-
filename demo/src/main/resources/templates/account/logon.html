<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" /> 
	<title th:text ="${pageTitle}">title</title> 
	
	<link rel="stylesheet" type="text/css" href="css/Site.css"></link>

	
</head>
<body> 
	<div id ="header">
		<h1>SRRING BOOT MVC MUSIC STORE</h1>
		<ul id = "navlist">
			<li class = "first"><a href ="/" id="current">Home</a></li>
			<li><a href = "/Store">Store</a></li>
			<li><a href = "/ShoppingCart">Cart(<span th:text="${quantity}"></span>)</a></li> 
			<li><a href="/StoreManager">Admin</a></li>
		</ul>
	</div>
	
	
	<h2>Log On</h2>
	<p>Please enter your user name and password. <a href = "/Register">Register</a> if you don't have an account.</p>
	
	<form action = "#" method = "post" th:action = "@{/onLogon}"> 
    <div>
        <fieldset>
            <legend>Account Information</legend>

            <div class="editor-label">
                Username
            </div>
            <div class="editor-field">
               <input type="text" name="username"></input>
            </div>

            <div class="editor-label">
                Password
            </div>
            <div class="editor-field">
                <input type="password" name="password"></input>
            </div>

            <p>
                <input type="submit" value="Log On" />
            </p>
        </fieldset>
    </div>
	</form>

	<div id="footer">
		built with <a href="http://spring.io/">Spring Boot MVC</a>
	</div>
</body>
</html>
